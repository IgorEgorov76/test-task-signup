<!doctype html>
<html lang="en">

@@include('html/head.html',{
"title":"Главная"
})
<body>
	@@include('html/header.html',{})
	<main>
	<div class="main-container">
		<div class="sign-block">
			<div class="sign-block__left-block">
				<div class="sign-block__left-block-text">Sign up</div>
			</div>
			<div class="sign-block__right-block">
				<div class="sign-block__right-block-title">New user?</div>
				<div class="sign-block__right-block-explanation">Use the form below to create your account.</div>
				<div class="sign-block__right-block-forms">
					<div class="sign-block__right-block-forms-item">
						<div class="sign-block__right-block-forms-item-name">First Name</div>
						<div class="sign-block__right-block-forms-item-value">
							<input class="sign-block__right-block-input" autofocus name="first-name" placeholder="Alice" size="30">
						</div>
					</div>
					<div class="sign-block__right-block-forms-item">
						<div class="sign-block__right-block-forms-item-name">Last Name</div>
						<div class="sign-block__right-block-forms-item-value">
							<input class="sign-block__right-block-input" name="last-name" placeholder="Miller" size="30">
						</div>
					</div>
					<div class="sign-block__right-block-forms-item">
						<div class="sign-block__right-block-forms-item-name">Nationality</div>
						<div class="sign-block__right-block-forms-item-value">
							<select class="sign-block__right-block-input" name="nationality">
								<option value="American">American</option>
								<option value="Russian">Russian</option>
							</select>
						</div>
					</div>
					<div class="sign-block__right-block-forms-item">
						<div class="sign-block__right-block-forms-item-name">E-mail</div>
						<div class="sign-block__right-block-forms-item-value">
							<input class="sign-block__right-block-input" type="email" name="e-mail" placeholder="alice.miller@yahoo.com" size="30">
						</div>
					</div>
					<div class="sign-block__right-block-forms-item">
						<div class="sign-block__right-block-forms-item-name">Date of Birth</div>
						<div style="display: flex">
							<div class="sign-block__right-block-forms-item-value" style="margin-right: 10px; width: 56px">
								<select id="days" class="sign-block__right-block-input" name="days">
								</select>
							</div>
							<div class="sign-block__right-block-forms-item-value" style="margin-right: 10px; width: 95px">
								<select id="months" class="sign-block__right-block-input" name="months">
								</select>
							</div>
							<div class="sign-block__right-block-forms-item-value" style="width: 63px">
								<select id="years" class="sign-block__right-block-input" name="years">
								</select>
							</div>
						</div>
					</div>
					<div class="sign-block__right-block-forms-item">
						<div class="sign-block__right-block-forms-item-name">Gender</div>
						<div class="sign-block__right-block-forms-item-value" style="display: flex; border-bottom: none">
							<div class="sign-block__right-block-input" style="margin-right: 19px"><input type="radio" name="gender" value="male">Male</div>
							<div class="sign-block__right-block-input"><input type="radio" name="gender" value="female">Female</div>
						</div>
					</div>
					<div class="sign-block__right-block-forms-item">
						<div class="sign-block__right-block-forms-item-name">Password</div>
						<div class="sign-block__right-block-forms-item-value">
							<input class="sign-block__right-block-input" name="password" type="password" size="30">
						</div>
					</div>
					<div class="sign-block__right-block-forms-item">
						<div class="sign-block__right-block-forms-item-name">Confirm Password</div>
						<div class="sign-block__right-block-forms-item-value">
							<input class="sign-block__right-block-input" name="confirm-password" type="password" size="30">
						</div>
					</div>
				</div>
				<div class="sign-block__right-block-login">
					<div class="sign-block__right-block-login-item">Have an account?
						<a class="sign-block__right-block-login-item sign-block__right-block-login-item_link" href="">Login</a>
					</div>
					<input class="sign-block__right-block-login-btn" type="submit" value="Complete Signup">
				</div>
			</div>
		</div>
	</div>
	</main>
	@@include('html/footer.html',{})
<script src="js/app.min.js"></script>
</body>
</html>
